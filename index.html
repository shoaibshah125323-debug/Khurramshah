
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WePlay Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #0d0d1a;
        color: white;
        min-height: 100vh;
        margin: 0;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .custom-scrollbar::-webkit-scrollbar { width: 3px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slide-in-from-bottom { from { transform: translateY(2rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes slide-in-from-bottom-full { from { transform: translateY(100%); } to { transform: translateY(0); } }
      
      .animate-in { animation-fill-mode: both; }
      .fade-in { animation-name: fade-in; }
      .slide-in-from-bottom-4 { animation-name: slide-in-from-bottom; animation-duration: 400ms; }
      .slide-in-from-bottom-8 { animation-name: slide-in-from-bottom; animation-duration: 600ms; }
      .slide-in-from-bottom-full { animation-name: slide-in-from-bottom-full; animation-duration: 500ms; animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1); }
      
      .duration-500 { animation-duration: 500ms; }
    </style>
